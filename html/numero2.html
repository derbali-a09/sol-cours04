<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero 2</title>
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/colors-extended.css">
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                &nbsp;
            </div>
            <div class="col-6">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>#</th>
                        <th>Work</th>
                        <th>Progress</th>
                        <th>Label</th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td>Install ...</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar"
                                    style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge rounded-pill text-bg-danger">55%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Update ...</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar"
                                    style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge rounded-pill text-bg-warning text-white">70%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td>Cron ...</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-primary" role="progressbar"
                                    style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                        <td>
                            <span class="badge rounded-pill text-bg-primary">30%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td>Fix ...</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar"
                                    style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                        <td><span class="badge rounded-pill text-bg-success">90%</span></td>
                    </tr>
                </table>
            </div>
            <div class="col-3">
                &nbsp;
            </div>
        </div>
    </div>

</body>

</html>
