<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero 3</title>
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/colors-extended.css">
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-2">
                &nbsp;
            </div>
            <div class="col-8">
                <form action="">
                    <div class="container bg-light">
                        <div class="row mx-4">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="firstname" class="form-label">Firstname *</label>
                                    <input type="text" class="form-control" id="firstname" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="lastname" class="form-label">Lastname *</label>
                                    <input type="text" class="form-control" id="lastname" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-4">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" required placeholder="Email">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="need" class="form-label">Your need *</label>
                                    <select class="form-select" id="need" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-4">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message *</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-4 mb-5">
                            <div class="col">
                                <button type="button" class="btn btn-success w-100 text-uppercase">Send message</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2">
                &nbsp;
            </div>
        </div>
    </div>

</body>

</html>
